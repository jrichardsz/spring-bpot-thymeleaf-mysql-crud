
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
        <link href="component/DataTables/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <h3 style="color:white;">Student Management Crud Ajax</h3>
        </nav>
        
        </br>
        
      
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <form id="frmStudent" name="frmStuent">
                        
                        <div class="form-group" align="left">
                            <label>Student Name</label>
                            <input type="text" id="stname" name="stname" placeholder="Student Name" class="form-control" required>
                        </div>
                        
                        <div class="form-group" align="left">
                            <label>Course</label>
                            <input type="text" id="course" name="course" placeholder="Course" class="form-control" required>
                        </div>
                        
                         <div class="form-group" align="left">
                            <label>Fee</label>
                            <input type="text" id="fee" name="fee" placeholder="Fee" class="form-control" required>
                        </div>
                        
                        <div class="form-group" align="left">
                            <button type="button" class="btn btn-success" id="save" onclick="addStudent()">Add</button>
                             <button type="button" class="btn btn-warning" id="rest" onclick="reSet()">Reset</button>
                            
                        </div>
                        
                        
                        
                        
                    </form>

                </div>
                
                <div class="col-sm-8">
                    <div class="panel-body">
                        <table id="tbl-student" class="table table-bordered" cellpadding="0" cellspacing="0" width="100%">
                            <thead>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                   <th></th>
                                      <th></th>
                            </thead>
                        </table>
                        
                        
                        
                    </div>
                   
                    
                    
                    
                    
                    
                </div>
                
                
            </div>
            
        </div>
        
  
        <script src=component/jquery.validate.min.js" type="text/javascript"></script>
        <script src="component/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="component/DataTables/datatables.min.js" type="text/javascript"></script>
       
       
      

       
       
       
        <script>
             var isNew = true;
             var studid = null;
             getall();
   
             function addStudent()
             {
                 
                 if($("#frmStudent").valid())
                 {
                     var url = "";
                     var data = "";
                     var method;
                     
                     
                     if(isNew == true)
                     {
                    	
                         url = 'http://localhost:7050/Student/save';
                         data = $("#frmStudent").serialize();
                         method = 'POST'
                         
                       
                     }
                     else
                     {
                         
                          url = 'editstudent.jsp';
                         data = $("#frmStudent").serialize() + "&studid=" + studid;
                         method = 'POST'
                         
                         
                         
                     }
                     
                     
                     
                     
                     
                     $.ajax({
                         
                         type: method,
                         url : url,
                         dataType : "JSON",
                         data : data,
                         
                         success:function(data)
                         {
                             $('#stname').val("");
                             $('#course').val("");
                             $('#fee').val("");
                             
                             getall();
                             
                             if(isNew == true)
                             {
                                 alert("Record Addedd");
                             }
                             else
                             {
                                 
                                 alert("Record Updatedd");
                             }
                             
                             
                             
                             
                             
 
                         }

                     });

             }
            
            
            
    }
    
    
    function getall()
    {
        $('#tbl-student').dataTable().fnDestroy();
        $.ajax({
            
            url:"http://localhost:7050/Student/",
            type: "GET",
            dataType: "JSON",
           success:function(data)
           {
             
               $('#tbl-student').dataTable({
                   "aaData":data,
                   "scrollX":true,
                   "aoColumns":
                           [
                                {"sTitle" : "Student Name","mData" : "stname"},
                                {"sTitle" : "Course","mData" : "course"},
                                {"sTitle" : "Fee","mData" : "fee"},
                                 {"sTitle" :
                                   "Edit",
                                   "mData" : "id",
                                   "render" : function(mData,type,row,meta)
                                   {
                                       return '<button class="btn btn-success" onclick="get_details('+ mData  + ')">Edit</button>';
                                   }
                                },
                                {"sTitle" :
                                   "Delete",
                                   "mData" : "id",
                                   "render" : function(mData,type,row,meta)
                                   {
                                       return '<button class="btn btn-danger" onclick="get_Delete('+ mData  + ')">Delete</button>';
                                   }
                                },
                       
                       
                       
                           ]
                   
                   
                   
                   
               });
               
               
               
           } 
        });
 
    }
    
    
    
    function get_details(id)
    {
        
        $.ajax({
            
            type : "POST",
            url : "edit_return.jsp",
            data : {"id" : id},
            
            success:function(data)
            {
               isNew = false
               var obj = JSON.parse(data);
               studid = obj[0].id
               $('#stname').val(obj[0].stname);
               $('#course').val(obj[0].course);
                $('#fee').val(obj[0].fee); 
                
            }

        }); 
    }
    
    
    
    function get_Delete(id)
    {
        
      $.ajax({
          
          type: "POST",
          url : 'delete_student.jsp',
          dataType : "JSON",
          data: {"id" : id},
          
          success:function(data)
          {
             alert("Record Deleted"); 
             getall();
              
          }
          
          
          
      });
        
        
        
        
        
    }
    
    
    
    
 
    
    
    
    
    
    
    
            
            
            
            
        </script>
        
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
